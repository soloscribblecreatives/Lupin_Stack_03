<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Whiteboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background: #ffffff;
            touch-action: none;
            width: 585px;
            height: 344px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .footer {
            width: 585px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #ddd;
            margin-top: 10px;
            border-radius: 8px;
        }
        button, input[type="color"] {
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <canvas id="whiteboard" width="585" height="344"></canvas>

    <div class="footer">
        <button onclick="setThickness(3)">3px</button>
        <button onclick="setThickness(6)">6px</button>
        <button onclick="setThickness(9)">9px</button>
        <input type="color" id="colorPicker" onchange="changeColor(this.value)">
        <button onclick="saveDrawing()">Save</button>
    </div>

    <script>
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let strokeColor = '#000000';
        let strokeWidth = 3;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });
        canvas.addEventListener('touchcancel', stopDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });

        function getPointerPos(e) {
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
                    y: e.touches[0].clientY - canvas.getBoundingClientRect().top
                };
            } else {
                return {
                    x: e.clientX - canvas.getBoundingClientRect().left,
                    y: e.clientY - canvas.getBoundingClientRect().top
                };
            }
        }

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            const pos = getPointerPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing) return;
            const pos = getPointerPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = strokeWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }

        function setThickness(width) {
            strokeWidth = width;
        }

        function changeColor(color) {
            strokeColor = color;
        }

        function saveDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'whiteboard.png';
            a.click();
        }
    </script>

</body>
</html>
